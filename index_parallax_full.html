
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FAO-India Dashboard</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
  <style>
    .parallax-section {
      position: relative;
      background-attachment: fixed;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center center;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      text-shadow: 0px 2px 5px rgba(0, 0, 0, 0.5);
      transition: background-position 0.3s ease;
    }
    .parallax-content {
      text-align: center;
      padding: 2rem;
    }
    .content-wrapper {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 2rem;
      border-radius: 10px;
      color: #000;
      max-width: 1000px;
      width: 100%;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <div class="header container-fluid bg-dark text-white py-3">
    <div class="d-flex justify-content-between align-items-center">
      <img src="main/images/FAO logo_white.png" alt="FAO Logo" height="60">
      <h4 class="m-0">Welcome to FAO-India Dashboard</h4>
      <img src="Fao80_white.png" alt="FAO 80 Logo" height="65">
    </div>
  </div>

  <!-- Parallax Section 1 -->
  <section class="parallax-section" style="background-image: url('banner/banner1.jpg');">
    <div class="parallax-content">
      <h1>Welcome to FAO India</h1>
      <p>Transforming Agrifood Systems</p>
    </div>
  </section>

  <!-- Parallax Section 2 -->
  <section class="parallax-section" style="background-image: url('banner/banner2.jpg');">
    <div class="parallax-content">
      <h2>Project Portfolio</h2>
      <p>Implemented Across 28 States</p>
    </div>
  </section>

  <!-- CHART Section with light background image -->
  <section class="parallax-section" style="background-image: url('banner/light-bg1.jpg');">
    <div class="content-wrapper">
      <h2 class="text-center">Chart Section</h2>
      <p>This area contains gender distribution and workshop data visualizations.</p>
      <!-- Chart placeholders -->
      <canvas id="barChart" class="w-100" height="200"></canvas>
    </div>
  </section>

  <!-- VIDEO Section with light background image -->
  <section class="parallax-section" style="background-image: url('banner/light-bg2.jpg');">
    <div class="content-wrapper">
      <h2 class="text-center">Videos</h2>
      <div class="ratio ratio-16x9 mb-3">
        <iframe src="https://www.youtube.com/embed/Ll6j_2Q3dM8" title="YouTube video" allowfullscreen></iframe>
      </div>
      <div class="ratio ratio-16x9">
        <iframe src="https://www.youtube.com/embed/pyO3AIOvj1k" title="YouTube video" allowfullscreen></iframe>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="custom-footer mt-auto w-100 bg-dark text-white text-center py-3">
    <p class="mb-0">FAO India &copy; 2025</p>
  </footer>

  <!-- Parallax Scroll Script -->
  <script>
    window.addEventListener('scroll', () => {
      document.querySelectorAll('.parallax-section').forEach((section) => {
        const offset = window.pageYOffset;
        section.style.backgroundPositionY = `${offset * 0.5}px`;
      });
    });
  </script>
</body>
</html>
